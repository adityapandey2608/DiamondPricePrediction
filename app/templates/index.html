<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ’Ž Diamond Price Predictor</h1>
        <p class="subtitle">Enter diamond attributes to estimate the price</p>

        <form action="/predict" method="post">
            <div class="form-row">
                <label>Carat</label>
                <input type="number" name="carat" step="0.01" required>
            </div>
            <div class="form-row">
                <label>Depth</label>
                <input type="number" name="depth" step="0.01" required>
            </div>
            <div class="form-row">
                <label>Table</label>
                <input type="number" name="table" step="0.01" required>
            </div>
            <div class="form-row">
                <label>X</label>
                <input type="number" name="x" step="0.01" required>
            </div>
            <div class="form-row">
                <label>Y</label>
                <input type="number" name="y" step="0.01" required>
            </div>
            <div class="form-row">
                <label>Z</label>
                <input type="number" name="z" step="0.01" required>
            </div>

            <div class="form-row">
                <label>Cut</label>
                <select name="cut">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>

            <div class="form-row">
                <label>Color</label>
                <select name="color">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>

            <div class="form-row">
                <label>Clarity</label>
                <select name="clarity">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>

            <div class="form-row">
                <input type="submit" value="Predict Price">
            </div>
        </form>

        {% if prediction_text %}
        <div class="result-box">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
